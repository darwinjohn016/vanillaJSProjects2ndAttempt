<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../globalCss/global.css">
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" defer></script>

</head>
<body>
    
    <div class="scoreboard">
        <div>
            <h3>Player:</h3>
            <h3 class="player-score">0</h3>
        </div>
        <div>
            <h3>Computer:</h3>
            <h3 class="computer-score">0</h3>
        </div>
    </div>

    <h4 class="winner-notif">Who Will Be The Winner This Round?</h4>

    <div class="gameboard">
        <div class="player-hands">
            <i class="fas fa-hand-rock" data-value= "rock"></i>
            <i class="fas fa-hand-paper" data-value= "paper"></i>
            <i class="fas fa-hand-scissors" data-value= "scissors"></i>
        </div>
        
        <div class="computer-hands">
            <i class="fas fa-hand-rock" data-value= "rock"></i>
            <i class="fas fa-hand-paper" data-value= "paper"></i>
            <i class="fas fa-hand-scissors" data-value= "scissors"></i>
        </div>
    </div>

    <div class="game-btn">
        <button><i class="fas fa-hand-rock" data-value= "rock"></i></button>
        <button><i class="fas fa-hand-paper" data-value= "paper"></i></button>
        <button><i class="fas fa-hand-scissors" data-value= "scissors"></i></button>
    </div>

</body>
</html>
