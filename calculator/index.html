<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../globalCss/global.css">
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" defer></script>

</head>
<body>
    
    <img src="/images/undraw_visual_data_re_mxxo.svg" alt="calculator-image">
    <img src="/images/undraw_visual_data_re_mxxo.svg" alt="calculator-image">

    <div class="calculator">
        
        <div class="input-bx">
            <input type="text" name="" id="" class="previous-operand" readonly>
            <input type="text" name="" id="" class="current-operand" readonly>
        </div>
    
        <div class="calculator-btn">
            <button data-clear>AC</button>
            <button data-delete>DEL</button>
            <button data-number value ="-">+/-</button>
            <button data-operator>%</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>/</button>    
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>*</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
            <button data-operator>+</button>
        </div>

    </div>




</body>
</html>
