<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript 2Player Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../globalCss/global.css">
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" defer></script>

</head>
<body>
    
    <div class="player-scoreboard">
        <div>
            <h3>Player X:</h3>
            <h3 class="player-X-score">0</h3>
        </div>
        
        <div>
            <h3>Player O:</h3>
            <h3 class="player-O-score">0</h3>
        </div>
    </div>

    <h4 class="player-notif">Player X's Turn</h4>

    <div class="tictactoe">
        <div class="tictactoe-bx" data-value = 2></div>
        <div class="tictactoe-bx" data-value = 7></div>
        <div class="tictactoe-bx" data-value = 6></div>
        <div class="tictactoe-bx" data-value = 9></div>
        <div class="tictactoe-bx" data-value = 5></div>
        <div class="tictactoe-bx" data-value = 1></div>
        <div class="tictactoe-bx" data-value = 4></div>
        <div class="tictactoe-bx" data-value = 3></div>
        <div class="tictactoe-bx" data-value = 8></div>
    </div>

</body>
</html>
