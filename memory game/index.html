<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../globalCss/global.css">
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" defer></script>

</head>
<body>
   
    <div class="timer-bx">
        <h3>Timer</h3>
        <div>       
            <h3 class="minutes">00</h3>
            <h3>:</h3>
            <h3 class="seconds">00</h3>
            <h3>:</h3>
            <h3 class="milli">00</h3>
        </div>
    </div>

    <div class="memory-game">
            <div class="card" data-value = 1><i class="fab fa-html5"></i></div>
            <div class="card" data-value = 1><i class="fab fa-html5"></i></div>
            <div class="card" data-value = 2><i class="fab fa-css3-alt"></i></div>
            <div class="card" data-value = 2><i class="fab fa-css3-alt"></i></div>
            <div class="card" data-value = 3><i class="fab fa-js"></i></div>
            <div class="card" data-value = 3><i class="fab fa-js"></i></div>
            <div class="card" data-value = 4><i class="fab fa-react"></i></div>
            <div class="card" data-value = 4><i class="fab fa-react"></i></div>
            <div class="card" data-value = 5><i class="fab fa-vuejs"></i></div>
            <div class="card" data-value = 5><i class="fab fa-vuejs"></i></div>
    </div> 
   
</body>
</html>
